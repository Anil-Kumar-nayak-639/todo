{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block name %} Login {% endblock %}
{% load static %}
{% block content %}

<div class="container mt-5 p-3 mb-2 bg-light text-dark">
  <center><h1>Login on TODO!</h1></center>
  <div class="row">
    <div class="col-lg-6">
      {% if messages %}
        {% for mes in messages %}
          <div class="alert alert-primary alert-dismissible fade show" role="alert">
            {{mes}}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        {% endfor %}
      {% endif %}
      <form action="" method="POST">
        {% csrf_token %}
        {{form|crispy}}
        <br>
        <a href="{% url 'todo_list' %}"></a><button type="submit" class="btn btn-primary mt-5">Login</button></a>
      </form>
    </div>
    
  </div>
</div>
{% endblock %}
